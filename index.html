<!DOCTYPE html>
<html data-ng-app="angular-app-assignment">
<head>
  <title>Angular Assignment</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container" data-ng-controller="pascalTriangleCtrl">
    <h1>Angular Test Task - Pascal Triangle</h1>
    <hr>
    <div class="form-group">
      <label for="numberOfRows">Enter Number Of Rows</label>
      <input type="number" class="form-control" id="numberOfRows" placeholder="Enter number" data-ng-model="len" value="{{len}}" min="0">
    </div>
    <hr>
    <div data-ng-if="!(shouldDisplayTriangle(len))">
      Nothing to show as output !
    </div>
    <div data-ng-if="shouldDisplayTriangle(len)">
      <h3>Pascal Triangle</h3>
      <table class="table table-bordered">
        <tr data-ng-repeat="r in getList(len)" data-ng-class="getClass(r)">
          <td data-ng-repeat="c in getList(len)">
            {{getPascalValue(r, c)}}
          </td>
        </tr>
      </table>
    </div>
  </div>
  
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
